<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Doctor's Survey Page</title>
</head>
<body>
    <header>
        <h1>Doctor's Survey:</h1>
        <p>Please complete the following survey with each patient.</p>
    </header>

    <div class="survey">
        <div class="q1">
            <h3>Itching?</h3>
            <ul class="option1">
                <li>Yes</li>
                <li>No</li>
            </ul>
        </div>

        <div class="q2">
            <h3>Rash?</h3>
            <ul class="option2">
                <li>Yes</li>
                <li>No</li>
            </ul>
        </div>

        <div class="q3">
            <h3>Nodal Skin Eruptions?</h3>
            <ul class="option3">
                <li>Yes</li>
                <li>No</li>
            </ul>
        </div>
    </div>

    <div class="end">
        <h1>Survey Complete</h1>
        <p>Please collect your combined data.</p>
        <a href="index2.html">Home</a> 
    </div>

    <script src="app.js"></script>

</body>
</html>
